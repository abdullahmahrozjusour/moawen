<ion-header class="ion-no-border">
  <ion-toolbar style="--background: #fff; --border-color: #fff;">
    <ion-icon slot="end" name="close-sharp" class="text-lg text-primary"
      (click)="cancel()"></ion-icon>
    <ion-title class="text-center text-sm font-medium text-primary ">
      <div class="flex items-center justify-center text-sm">Choose a payment method</div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="px-2 flex flex-col h-full">
    <div class=" px-2 py-4   font-roboto  text-primary  ">
      <div class="flex gap-1 justify-between items-center bg-[#F8F8FA] px-2 py-1 rounded-lg mb-1 h-[50px]">
        <div class="flex gap-1 items-center">
          <div
            class="bg-white border-[#D9D9D9] border rounded w-[43px] text-[#800000] text-center text-sm font-semibold font-roboto">
            QPay
          </div>
          <div class="font-roboto text-[#474A56] text-sm">Debit Card</div>
        </div>
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </div>
      <div class="flex gap-1 justify-between items-center bg-[#F8F8FA] px-2 py-1 rounded-lg mb-1 h-[50px]">
        <div class="flex gap-1 items-center">
          <div class="flex flex-col justify-center text-center items-center">
            <img src="/assets/imgs/icons/VISA-logo.png" alt="">
            <img src="/assets/imgs/icons/mastercard-icon.png" alt="">
          </div>
          <div class="font-roboto text-[#474A56] text-sm">Credit Card</div>
        </div>
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </div>
      <div class="flex gap-1 justify-between items-center bg-[#F8F8FA] px-2 py-1 rounded-lg mb-1 h-[50px]">
        <div class="flex gap-1 items-center">
          <div
            class="bg-white border-[#D9D9D9] border rounded w-[43px]  min-h-[22px] flex justify-center items-center">
            <svg width="31" height="14" viewBox="0 0 31 14" fill="none" xmlns="http://www.w3.org/2000/svg">

            </svg>

          </div>
          <div class="font-roboto text-[#474A56] text-sm">Apply Pay</div>
        </div>
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </div>
      <div class="text-[#14263D] font-roboto text-xs mt-4 mb-3">
        <span class="text-[#697D95] block">NOTE:</span>
        This transaction may reflect as “QPAY Secure” in your statement.
      </div>
      <div (click)="openPaymentCardModal()"
        class="flex justify-between items-center text-[#273B4A] py-3 px-4 rounded-lg border-[#031841] border-2 mb-4">
        <span>Add new card details</span>
        <ion-icon name="add-sharp" class="text-[#273B4A] text-lg"></ion-icon>
      </div>
      <ion-button expand="block" color="success" class="font-semibold text-Base capitalize tracking-normal	"
        (click)="openConfirmModal()">Confirm</ion-button>

    </div>
  </div>
</ion-content>
